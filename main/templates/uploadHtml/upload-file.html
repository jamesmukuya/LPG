<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Upload</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/tailwind/tailwind.min.css') }}" />
</head>

<body>

	<div class="flex justify-center content-center w-full h-auto rounded overflow-hidden">
		<form class="my-8 w-1/2" action="{{ url_for('upload_file.upload') }}" method="POST" 
		enctype="multipart/form-data">
			<div class="mb-6 shadow-md">
				<input
					class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none"
					type="file" name="file">
			</div>
			<div class="inline-block relative w-64">
				<label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
					Choose upload location
				</label>
				<select id="locationSelect" name="location"
					class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded
					 shadow leading-tight focus:outline-none focus:shadow-outline mb-8">
					<option value="admin">admin</option>
					 <option value="client/misc/">misc</option>
					<option value="client/registered/">free for registered</option>
					<option value="client/subscribed/">premium clients</option>
				</select>
				<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
					<svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
						<path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" /></svg>
				</div>
			</div>
			<div class="flex items-center justify-between mt-4">
				<button
					class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
					type="submit">
					Upload file
				</button>
				<button class="inline-block align-baseline font-bold text-sm text-red-500 hover:text-red-800" href="#">
					Cancel
				</button>
			</div>
		</form>
	</div>
</body>

</html>

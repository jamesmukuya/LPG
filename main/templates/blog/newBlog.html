{% extends "base/base.html" %}
{% block title %} {{title}} {% endblock title %}

{% block stylesheets %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/custom/body.css') }}" />
{% endblock stylesheets %}

{% block content %}
<div class="flex-col">
  <!--Blog header-->
  <div class="bg-orange-400 text-center py-4 lg:px-4">
    <div class="p-2 bg-transparent items-center leading-none lg:rounded-full flex lg:inline-flex">
      <span class="text-black font-semibold mr-2 text-center text-lg flex-auto">New Blog</span>
    </div>
  </div>
  <div class="flex w-full justify-center">
    <form class="my-8 w-3/4 bg-gray-100 p-3 rounded border border-orange-500"
      action="{{ url_for('blog.blog_post') }}" method="POST">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <div class="flex mb-6">
        <div class="flex items-center md:w-1/3">
          <label class="block text-gray-700 font-bold md:text-right mb-1 md:mb-0 pr-4" for="uploadTitle">
            Title
          </label>
        </div>
        <div class="flex items-center w-full md:w-2/3">
          <input required name="blog_title" class="bg-white border-2 border-gray-600 rounded w-full py-2 px-4 hover:border-orange-500
              text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-orange-500" id="uploadTitle"
            type="text" placeholder="blog title">
        </div>
      </div>
      <div class="flex mb-6">
        <div class="flex items-center md:w-1/3">
          <label class="block text-gray-700 font-bold md:text-right mb-1 md:mb-0 pr-4" for="uploadTitle">
            Link
          </label>
        </div>
        <div class="flex items-center w-full md:w-2/3">
          <input required name="blog_link" class="bg-white border-2 border-gray-600 rounded w-full py-2 px-4 hover:border-orange-500
              text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-orange-500" id="uploadTitle"
            type="text" placeholder="blog link">
        </div>
      </div>
      <div class="flex mb-6">
        <div class="flex items-center md:w-1/3">
          <label class="block text-gray-700 font-bold md:text-right mb-1 md:mb-0 pr-4" for="uploadTitle">
            Content
          </label>
        </div>
        <div class="flex items-center w-full md:w-2/3">
          <textarea required name="blog_content" class="border-2 border-gray-600 rounded w-full py-2 px-4 hover:border-orange-500
              text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-orange-500 h-64"
            placeholder="blog content"></textarea>
        </div>
      </div>
      <div class="flex items-center justify-end mt-4">
        <button class="flex bg-transparent hover:bg-orange-400 text-lg text-orange-500 text-center font-semibold
            hover:text-black py-2 px-4 border border-orange-500 hover:border-transparent rounded mx-6" type="submit">
          <i class="material-icons">add</i>Create blog
        </button>
        <a href="{{url_for('landing_page.index')}}">
          <button class="flex inline-block align-baseline font-bold text-sm text-red-500 text-center hover:text-red-800 mx-6"
            type="button">
            <i class="material-icons">remove_circle_outline</i>Cancel
          </button>
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock content %}

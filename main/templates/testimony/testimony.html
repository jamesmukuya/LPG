{% extends "base/base.html" %}
{% block title %} {{title}} {% endblock title %}

{% block stylesheets %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/custom/body.css') }}" />
{% endblock stylesheets %}

{% block content %}
<div class="flex justify-center w-full rounded shadow-md">
  <!--testimony form-->
  <form class="my-8 w-3/4 bg-gray-100 p-3 rounded border border-orange-500" 
    action="{{ url_for('testimony.add_testimony') }}" method="POST">
    <div class="flex mb-6">
      <div class="flex items-center md:w-1/3">
        <label class="block text-gray-700 font-bold md:text-right mb-1 md:mb-0 pr-4" for="client_name">
          Name
        </label>
      </div>
      <div class="flex items-center w-full md:w-2/3">
        <input required name="client_name" class="bg-white border-2 border-gray-600 rounded w-full py-2 px-4 hover:border-orange-500
					text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-orange-500"
          type="text" placeholder="name">
      </div>
    </div>
    <div class="flex mb-6">
      <div class="flex items-center md:w-1/3">
        <label class="block text-gray-700 font-bold md:text-right mb-1 md:mb-0 pr-4" for="uploadTitle">
          Job title
        </label>
      </div>
      <div class="flex items-center w-full md:w-2/3">
        <input required name="client_job" class="bg-white border-2 border-gray-600 rounded w-full py-2 px-4 hover:border-orange-500
					text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-orange-500"
          type="text" placeholder="job title">
      </div>
    </div>
    <div class="flex mb-6">
      <div class="flex items-center md:w-1/3">
        <label class="block text-gray-700 font-bold md:text-right mb-1 md:mb-0 pr-4" for="uploadTitle">
          Testimony
        </label>
      </div>
      <div class="flex items-center w-full md:w-2/3">
        <textarea required name="testimony" class="h-64 border-2 border-gray-600 rounded w-full py-2 px-4 hover:border-orange-500
					text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-orange-500" maxlength="65000"
          placeholder="enter testimony. max 65000 characters"></textarea>
      </div>
    </div>
    
    <div class="flex items-center justify-between mt-4">
      <button class="bg-transparent hover:bg-orange-400 text-lg text-orange-500 font-semibold
        hover:text-black py-2 px-4 border border-orange-500 hover:border-transparent rounded" 
        type="submit">Submit
      </button>
      <a href="{{url_for('landing_page.index')}}">
        <button class="inline-block align-baseline font-bold text-sm text-red-500 hover:text-red-800" 
        type="button">Cancel
        </button>
      </a>
    </div>
  </form>
</div>
{% endblock content %}

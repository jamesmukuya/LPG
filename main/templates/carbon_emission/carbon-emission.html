{% extends "base/base.html" %}
{% block title %} {{title}} {% endblock title %}
{% block content %}

<div class="flex bg-gray-300 sm:w-auto">
	{% include 'base/side-nav.html' %}
	<div class="print flex flex-col flex-grow bg-gray-200 w-3/4 mt-12 ml-4 px-2 rounded shadow-sm">
		<!-- REPORT HEADER ONLY VISIBLE ON PRINT-->
		<div class="emissions-report text-center mx-1 my-2 bg-gray-100 border border-black text-gray-700 px-4 py-3 h-12 hidden">
			<p class="font-bold text-2xl"> CARBON EMISSIONS REPORT FOR DATE 2018 </p>
		</div>
		<div class="table-section">
			<div class="non-printable mx-1 my-2 bg-green-100 border border-green-500 text-gray-700 px-4 py-3">
				<p class="text-center text-2xl font-bold">Emission Report</p>
			</div>
			<div class="table-wrapper h-64 overflow-y-scroll">
				{{ce_table|safe}}
			</div>
		</div>
		<div class="non-printable">
			<button id = 'export' class="bg-blue-200 hover:bg-blue-500 text-black font-bold mx-2 my-2 py-2 px-4 rounded">
			  Export to excel
			</button>
		</div>
		<div class="print-btn">
			<div>
				<button 
				class="bg-blue-500 hover:bg-blue-700 text-white font-bold mx-2 my-1 py-1 px-4 rounded">
				Print Report
				</button>
			</div>
		</div>
	</div>
</div>
{% endblock content %}
